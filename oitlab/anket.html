  <div id="signInModal" class="modal">
   <div class="modal-content">
       <a href="#" class="close">&times;</a>
       <h2>Sign In</h2>
       <form action="#">
           <div class="form-group">
               <label for="username">Логін:</label>
               <input type="text" id="username" name="username">
           </div>
           <div class="form-group">

   <!-- main content -->
   <div class="container">
      
      <!-- Divider -->
      <div class="py"></div>
      <!-- Form Fields -->
      <h3>Щоб отримувати більше новин про світ моди:</h3>
      <hr>
      <form>
         <div class="row">
            <div class="col">
               <h6 class="section-secondary-title">Введіть свої дані:</h6>        
               <!-- Поле логін -->
               <div class="form-group">
                  <label for="loginInput">Логін:</label>
                  <input type="text" class="form-control" id="loginInput" placeholder="Введіть свій логін">
               </div>
               
               <!-- Поле електронної пошти -->
               <div class="form-group">
                  <label for="emailInput">Електронна пошта:</label>
                  <input type="email" class="form-control" id="emailInput" placeholder="Введіть свою електронну пошту">
               </div>
               
               <!-- Поле розширеного текстового повідомлення -->
               <div class="form-group">
                  <label for="messageTextarea">Повідомлення:</label>
                  <textarea class="form-control" id="messageTextarea" rows="4" placeholder="Напишіть своє повідомлення"></textarea>
               </div>
               
               <!-- Поле з випадним списком -->
               <div class="form-group">
                  <label for="exampleDropdown">Виберіть свій вік:</label>
                  <select class="form-control" id="exampleDropdown" name="exampleDropdown">
                     <option value="" selected>Оберіть значення за замовчуванням</option>
                     <option value="option1">14-18</option>
                     <option value="option2">18-25</option>
                     <option value="option3">25-30</option>
                     <option value="option4">30-35</option>
                     <option value="option5">35-40</option>
                  </select>
               </div>
               <!-- Групи перемикачів з підписами -->
               <div class="form-group">
                  <label>Вам сподобалась стаття?</label>
                  <div>
                     <input type="radio" id="optionA" name="radioGroup" value="A">
                     <label for="optionA">так</label>
                  </div>
                  <div>
                     <input type="radio" id="optionB" name="radioGroup" value="B">
                     <label for="optionB">ні</label>
                  </div>
                  <div>
                    <input type="radio" id="optionC" name="radioGroup" value="C">
                    <label for="optionC">50/50</label>
                 </div>
               <!-- Група прапорців з підписами -->
               <div class="form-group">
                  <label>Оберіть свої уподобання:</label>
                  <div>
                     <input type="checkbox" id="checkbox1" name="preferences" value="preference1">
                     <label for="checkbox1">Класичний</label>
                  </div>
                  <div>
                     <input type="checkbox" id="checkbox2" name="preferences" value="preference2">
                     <label for="checkbox2">Богемний</label>
                  </div>
                  <div>
                     <input type="checkbox" id="checkbox3" name="preferences" value="preference3">
                     <label for="checkbox3">Ретро</label>
                  </div>
                  <div>
                    <input type="checkbox" id="checkbox3" name="preferences" value="preference4">
                    <label for="checkbox4">Гламурний</label>
                 </div>
                 <div>
                    <input type="checkbox" id="checkbox3" name="preferences" value="preference5">
                    <label for="checkbox5">Спортивний</label>
                 </div>
                 <div>
                    <input type="checkbox" id="checkbox3" name="preferences" value="preference6">
                    <label for="checkbox6">Кежуал</label>
                 </div>
               </div>
            </div>
            <div class="btn-group">
               <button type="submit" class="btn-btn-primary">Відправити дані</button>
               <button type="reset" class="btn-btn-secondary">Очистити дані</button>
            </div>
         </div> <!-- end of inputs -->
      </form>   
</body>
